services:
  # A Docker web service
  - type: web
    name: fastapi-example
    runtime: python
    plan: free
    autoDeploy: false
    # Install CPU-only PyTorch first so sentence-transformers doesn't pull in CUDA (~2GB).
    # Required for Render's 512MB free tier; GPU packages cause OOM at startup.
    buildCommand: pip install --no-cache-dir torch --index-url https://download.pytorch.org/whl/cpu && pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
